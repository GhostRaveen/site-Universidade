<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--=============== INTERNAL CSS ===============-->
	<style>
		* {

			box-sizing: border-box;

			font-family: Arial, sans-serif;

		}

		body {

			background-image: url(../img/526130-roxo.jpg);

			height: 100vh;

			background-size: cover;

			background-position: center;

			background-repeat: no-repeat;

			margin: 0;

			padding: 20px;

			display: flex;

			justify-content: center;

			align-items: center;

		}
		
		.container {
		
			background-color: #0000003d;
			
			max-width: 800px;

			margin: auto;

			backdrop-filter: saturate(180%) blur(8px);

			border-radius: 6px;
			
			padding: 30px 60px;
			
			border: 1px solid #fff;
			
			box-shadow: 0px 2px 4px 1px rgba(255 255 255 / 0.315);
		
		}

		h1 {

			text-align: center;

			margin-bottom: 50px;

			color: #fff;

		}
		
		abbr {

			text-decoration: underline;

			cursor: help;

		}

		form {

			max-width: 590px;

			margin: 0 auto;

			display: grid;

			grid-template-columns: repeat(2, 1fr);

			grid-gap: 20px;
			
		}

		label {

			display: block;

			margin-bottom: 5px;

			color: #ccc;
			
		}

		input,
		select {

			width: 100%;

			padding: 10px;

			border: 1px solid #ddd;

			border-radius: 5px;

			margin-bottom: 10px;

			background-color: #cccccc;
			
			font-size: 1rem;
			
			font-weight: bold;
			
		}

		input[type="submit"] {

			background-color: #333;

			color: #fff;

			border: none;

			cursor: pointer;

			grid-column: 1 / span 2;

		}

		input[type="submit"]:hover {

			background-color: #555;
			
		}
	</style>
	
	<title>Formulário de Harvard</title>
</head>
<body>
	<div class="container">
	
		<h1>
			<abbr title="Pode confiar! Coloca que eu tô esperando kkkkk">
				Coloque seu dados para inscrever-se!
			</abbr>
		</h1>
		
		<form>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" required>
			</div>

			<div>
				<label for="sobrenome">Sobrenome:</label>
				<input type="text" id="sobrenome" name="sobrenome" required>
			</div>

			<div>
				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" required>
			</div>

			<div>
				<label for="sexo">Sexo:</label>
				<select id="sexo" name="sexo" required>
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option>
					<option value="outro">Outro</option>
				</select>
			</div>

			<div>
				<label for="escolaridade">Escolaridade:</label>
				<input type="text" id="escolaridade" name="escolaridade" required>
			</div>

				<div>
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone" required>
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div>
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" required>
			</div>

			<div>
				<label for="endereco">Endereço:</label>
				<input type="text" id="endereco" name="endereco" required>
			</div>

			<div>
				<label for="numero">Número:</label>
				<input type="text" id="numero" name="numero" required>
			</div>

			<div>
				<label for="bairro">Bairro:</label>
				<input type="text" id="bairro" name="bairro" required>
			</div>

			<div>
				<label for="cep">CEP:</label>
				<input type="text" id="cep" name="cep" required>
			</div>

			<div>
				<label for="cidade">Cidade:</label>
				<input type="text" id="cidade" name="cidade" required>
			</div>

			<div>
				<label for="estado">Estado:</label>
				<input type="text" id="estado" name="estado" required>
			</div>

			<input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
